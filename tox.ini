[tox]
isolated_build = true
envlist =
    py{38,39,310}-django{32}
    py{38,39,310,311,312}-django{42}
    py{310,311,312}-django{50}

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[testenv]
# setenv =
#     PYTHONPATH = {toxinidir}/src
commands =
    python runtests.py
deps =
    django32: django>=3.2,<4
    django42: django>=4.2,<5
    django50: django>=5.0,<5.1
